

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
  {% include 'Navbar.html' %}


  <form method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
      {% csrf_token %}

    <table align="center">
        <tr>
                <td colspan="3">
                    <h3 style="text-align: center;color:grey;font-family: Roboto;">Upload a Album</h3><br>
                </td>
        </tr>
        <tr>
            <td>
                Album Name
            </td>
            <td>
                {{ mf.name }}
            </td>
            <td>
                {{ mf.name.errors }}
            </td>
        </tr>
        <tr>
            <td>
                Album Image
            </td>
            <td>
                {{ mf.album_images }}
            </td>
            <td>
                {{ mf.album_images.errors }}
            </td>
        </tr>
        <tr>
            <td style="text-align: center" colspan="3">
                <br><button class="btn btn-secondary" name="b1" value="movie">Upload</button><br>
            </td>
        </tr>
    </table>
      </form>

  <form action="{% url 'upload' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table align="center" >

            <tr>
                <td>
                    <br><h3 style="text-align: center;color:grey;font-family: Roboto;">Upload a Song</h3><br><br>
                </td>
            </tr>
            <tr align="center">
                <td>
                    {{ msf.as_p }}
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: center">
                    <br><button class="btn btn-secondary" name="b1" value="song">Upload</button>
                </td>
            </tr>

        </table>
    </form>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
