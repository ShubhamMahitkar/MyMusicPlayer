{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <title>{{ data.tittle }}</title>
  </head>
  <body>
    {% include 'Navbar.html' %}

    <table align="center" border="0">
        <tr >
            <td style="text-align: center">
                <br><img src="{{ data.song_image.url }}" width="220" height="310">
            </td>
            <td width="400">
                <table  border="0">
                    <tr >
                        <td height="40">
                            <img src="{% static 'images/headset (2).png' %}" style="margin-right: 25px">{{ data.title }}
                        </td>
                    </tr>
                    <tr >
                        <td height="40">
                            <img src="{% static 'images/user.png' %}" style="margin-right: 25px">{{ data.artist }}
                        </td>
                    </tr>
                    <tr>
                        <td height="40">
                            <img src="{% static 'images/video-camera.png' %}" style="margin-right: 25px">{{ data.album_name_id }}
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <br><br>
                <audio src="{{ data.song.url }}" style="width: 700px" controls></audio>
            </td>
        </tr>
        <tr align="center">

            <td>
                <form method="post" action="{% url 'delete' %}">
                    {% csrf_token %}
                    <input type="hidden" value="{{ data.songid }}" name="id" readonly>
                <br><button type="submit" class="btn btn-danger" name="b1" value="confirm">
                    Confirm
                </button>
                </form>
            </td>
            <td>
                <form method="post" action="{% url 'delete' %}">
                    {% csrf_token %}
                    <input type="hidden" value="{{ data.songid }}" name="id" readonly>
                <br><button type="submit" class="btn btn-primary" name="b1" value="cancel">
                    Cancel
                </button>
                </form>
            </td>
            </tr>

    </table>



    {% include 'footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
